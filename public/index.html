  <head>

    <link rel="stylesheet" href="style/base.css">

    <script id="inventory-template"  type="text/x-handlebars-template">
      <article inventory-id="{{ inventoryid }}" inventory-price="{{ price }}" inventory-part="{{ partname }}" inventory-year="{{ year }}" inventory-make="{{ make }}" inventory-model="{{ model }}">
        <!-- TODO: add image -->
        <h3>{{ year }} {{ make }} {{ model }} {{ partname }}</h3>
        <p>{{ datecreated }}</p>
        <p>{{ description }}</p>
        <p>Location: {{ zipcode }}</p>
        <p>Price: {{ price }} <a href="mailto:{{ email }}" target="_blank">Contact Seller to Buy</a></p>
      </article>
    </script>
  </head>
