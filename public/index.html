<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garage Fellows</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/module.css">
    <script id="inventory-template"  type="text/x-handlebars-template">

      <article inventory-id="{{ inventoryid }}" inventory-price="{{ priceNum }}" inventory-part="{{ partname }}" inventory-year="{{ year }}" inventory-make="{{ make }}" inventory-model="{{ model }}">

        <!-- TODO: add image -->
        <h3>{{ year }} {{ make }} {{ model }} {{ partname }}</h3>
        <p>{{ datecreated }} ({{ daysAgo }})</p>
        <p>{{ description }}</p>
        <p>Location: {{ zipcode }}</p>
        <p>Price: {{ price }} <a href="mailto:{{ email }}" target="_blank">Contact Seller to Buy</a></p>
      </article>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/search">Search</a></li>
          <li><a href="/shop">Inventory</a></li>
          <li><a href="/new">Sell</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="tab-content">
      <h1>Welcome to Garage Fellows!</h1>
      <h3>Sell the car parts you don't need. Buy the ones you do.</h3>
      <div><a href="/shop">Buy</a></div>
      <div><a href="/new">Sell</a></div>
    </section>

    <section id="search" class="tab-content">
      <!-- DONE: populate the dropdowns -->
      <h1>Search</h1>
      <select id="search-year">
        <option value="">-- Select Year --</option>
      </select>
      <select id="search-make" disabled="true">
        <option value="">-- Select Make --</option>
      </select>
      <select id="search-model" disabled="true">
        <option value="">-- Select Model --</option>
      </select>
      <a href="/shop" class="button">Search</a>
    </section>

    <section id="inventory" class="tab-content">
      <h1>Inventory</h1>
      <select id="inventory-sort">
        <option value="">--- Sort By ---</option>
        <option value="priceAsc">Price (Low-High)</option>
        <option value="priceDesc">Price (High-Low)</option>
        <option value="partnameAsc">Part Name (A-Z)</option>
        <option value="partnameDesc">Part Name (Z-A)</option>
      </select>
      <!-- inventory templates goes here -->
    </section>

    <section id="add-inventory" class="tab-content">
      <h1>Sell Your Part</h1>
      <form action="#" id="add-form">
        <div>
          <label for="add-year">Vehicle Year:</label>
          <select id="add-year" required>
            <option value="">-- Year ---</option>
          </select>
        </div>
        <div>
          <label for="add-make">Vehicle Make:</label>
          <select id="add-make" required>
            <option value="">-- Make ---</option>
          </select>
        </div>
        <div>
          <label for="add-model">Vehicle Model:</label>
          <select id="add-model" required>
            <option value="">-- Model ---</option>
          </select>
        </div>
        <div>
          <label for="add-partname">Part Name:</label>
          <input id="add-partname" type="text" placeholder="Part Name" maxlength="50" required>
        </div>
        <div>
          <label for="add-description">Description:</label>
          <textarea id="add-description" placeholder="Optional" maxlength="1000"></textarea>
        </div>
        <div>
          <label for="add-price">Price:</label>
          <input id="add-price" type="number" placeholder="100.00" min="0.01" step="0.01" required>
        </div>
        <div>
          <label for="add-firstname">First Name:</label>
          <input id="add-firstname" type="text" placeholder="First Name" maxlength="50" required>
          <br>
          <label for="add-lastname">Last Name:</label>
          <input id="add-lastname" type="text" placeholder="Last Name" maxlength="50" required>
          <br>
          <label for="add-email">E-mail:</label>
          <input id="add-email" type="email" placeholder="someone@example.com" maxlength="254" required>
        </div>
        <div>
          <label for="add-zipcode">Shipping Zip Code:</label>
          <input id="add-zipcode" type="text" placeholder="Zip Code" pattern="[0-9]{5}" required>
        </div>
        <div>
          <button type="submit" id="add-button">Sell</button>
        </div>
      </form>
    </section>

    <footer>Copyright (c) 2017 Copyright Holder All Rights Reserved.</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/date.js"></script>

    <script src="scripts/models/vehicles.js"></script>

    <script type="text/javascript" src="scripts/models/users.js"></script>
    <script type="text/javascript" src="scripts/views/usersView.js"></script>

    <script type="text/javascript" src="scripts/models/inventory.js"></script>
    <script type="text/javascript" src="scripts/views/inventoryView.js"></script>

    <script type="text/javascript" src="scripts/views/newInventoryView.js"></script>

    <script type="text/javascript" src="scripts/controllers/navigation.js"></script>
    <script type="text/javascript" src="scripts/controllers/routes.js"></script>
  </body>
</html>
