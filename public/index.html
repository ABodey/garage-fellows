<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garage Fellows</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/module.css">
    <script id="inventory-template"  type="text/x-handlebars-template">
      <article inventory-id="{{ inventoryid }}" inventory-price="{{ priceNum }}" inventory-part="{{ partname }}">
        <!-- TODO: add image -->
        <h3>{{ year }} {{ make }} {{ model }} {{ partname }}</h3>
        <p>{{ datecreated }} ({{ daysAgo }})</p>
        <p>{{ description }}</p>
        <p>Location: {{ zipcode }}</p>
        <p>Price: {{ price }} <a href="mailto:{{ email }}" target="_blank">Contact Seller to Buy</a></p>
      </article>
    </script>
  </head>
  <body>
    <header>
      <!-- TODO: add navigation -->
    </header>

    <section id="home" class="tab-content">
      <h1>Welcome to Garage Fellows!</h1>
      <h3>Sell the car parts you don't need. Buy the ones you do.</h3>
      <button onclick="alert('This does nothing.')">Buy</button><button onclick="alert('This also does nothing.')">Sell</button>
    </section>
    <hr>

    <section id="search" class="tab-content">
      <!-- TODO: populate the dropdowns -->
      <h1>Search</h1>
      <select id="search-year">
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
      </select>
      <select id="search-make" disabled>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <select id="search-model" disabled>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </section>
    <hr>

    <section id="inventory" class="tab-content">
      <h1>Inventory</h1>
      <select id="inventory-sort">
        <option value="">--- Sort By ---</option>
        <option value="priceAsc">Price (Low-High)</option>
        <option value="priceDesc">Price (High-Low)</option>
        <option value="partnameAsc">Part Name (A-Z)</option>
        <option value="partnameDesc">Part Name (Z-A)</option>
      </select>
      <!-- inventory templates goes here -->
    </section>
    <hr>

    <section id="add-inventory" class="tab-content">
      <h1>Post Inventory</h1>
      <form action="/new" method="POST" id="add-form">
        <div>
          <label for="add-year">Vehicle Year:</label>
          <select id="add-year" required>
            <option value="">-- Year ---</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <div>
          <label for="add-make">Vehicle Make:</label>
          <select id="add-make" required>
            <option value="">-- Make ---</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label for="add-model">Vehicle Model:</label>
          <select id="add-model" required>
            <option value="">-- Model ---</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label for="add-description">Description:</label>
          <textarea id="add-description" placeholder="Optional"></textarea>
        </div>
        <div>
          <label for="price">Price:</label>
          <input id="price" type="number" placeholder="100.00" min="0.01" step="0.01" required>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input id="email" type="email" placeholder="someone@example.com" required>
        </div>
        <div>
          <label for="zipcode">Shipping Zip Code:</label>
          <input id="zipcode" type="text" placeholder="Zip Code" pattern="[0-9]{5}" required>
        </div>
        <div>
          <button type="submit">Post</button>
        </div>
      </form>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/date.js"></script>

    <script type="text/javascript" src="scripts/models/users.js"></script>
    <script type="text/javascript" src="scripts/views/usersView.js"></script>
    <script type="text/javascript" src="scripts/controllers/usersController.js"></script>

    <script type="text/javascript" src="scripts/models/inventory.js"></script>
    <script type="text/javascript" src="scripts/views/inventoryView.js"></script>
    <script type="text/javascript" src="scripts/controllers/inventoryController.js"></script>

    <script type="text/javascript" src="scripts/controllers/routes.js"></script>
  </body>
</html>
